<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFinishers</title>
    <style>
        h1 {
            text-align: center;
            color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!--    Uma empresa de HelpDesk pretende implementar um formulário na sua página Web já existente, para que os utilizadores 
            possam colocar pedidos e registar avarias no servidor. Elabore esse formulário tendo em consideração que o utilizador 
            tem de escolher o tipo de pedido, tipo de avaria e fazer uma breve descrição. -->
            <h1>HelpDesk Ticket</h1>
            <form method="post">
                <label>Tipo de Pedido:</label>
                <select id="requestType" name="requestType">
                    <option value="support">Suporte</option>
                    <option value="maintenance">Manutenção</option>
                    <option value="other">Outro</option>
                </select>

                <label for="issueType">Tipo de Avaria:</label>
                <select id="issueType" name="issueType">
                    <option value="hardware">Hardware</option>
                    <option value="software">Software</option>
                    <option value="network">Rede</option>
                </select>

                <label for="description">Descrição:</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <input type="submit" value="Enviar">
            </form>
</body>
</html>
